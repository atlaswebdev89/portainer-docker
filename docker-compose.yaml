version: '3.8'

volumes:
  portainer_data: 

networks:
    portainer:
        driver: bridge

services:
  portainer:
    image: portainer/portainer:latest
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - portainer
    ports:
       - 9000:9000